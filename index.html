<!--  JS is usually located at the bottom of the page -> You don't want your JS to run before the HTML has been loaded into the page.  -->
<script>
//   Grab all the "portfolio" items on the page.
//   $('.portfolio-item-wrapper') // This is a selector. It selects an element. Use this code inside the browser.
//   const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper') // Finds all the lements on the page with this selector.
  
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
//   A function (process) that runs for each element within portfolioItems.
//   Iterator Variable = A variable w/ its scope limited to an iteration loop.
//   This is an arrow function.
  portfolioItems.forEach(portfolioItem => {
//     'mouseover' is the name of the event for hovering over something.
//     An anonymous function is passed as the 2nd argument to the method.
    portfolioItem.addEventListener('mouseover', () => {
      // console.log(portfolioItem)
//       A child node is a node that is nested within another "parent" node
      // console.log(portfolioItem.childNodes)
//       Grab the node w/ the "text-img-background" class
      // console.log(portfolioItem.childNodes[1].classList);
//       You have to understand the data or else you will run into bugs!
//       Listen to the data!
       // Returns a DOMTokenList and add 'img-darken' class
      portfolioItem.childNodes[1].classList.add('img-darken');
    })
    
    portfolioItem.addEventListener('mouseout', () => {
      portfolioItem.childNodes[1].classList.remove('img-darken');
    })
  })
</script>
